<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="auth-wrap d-flex mt-5">
        <div class="auth-form col col-6 mx-auto my-auto">
            <h3>SignUp</h3>
            <p class="text-secondary">Enter your information to signup your account.</p>
            <form name="loginForm" novalidate class='form'>
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm field" id="name" placeholder="Name" required
                        pattern='[A-Za-z]' minlength='3'>
                    <input type="text" class="form-control form-control-sm field" id="secondname"
                        placeholder="Secondname" required pattern='[A-Za-z]{3,}' minlength='3' maxlength='60'>
                    <select name="gender" size="1" required id='gender'
                        class='class="form-control form-control-sm field'>
                        <option value="male" class='class="form-control form-control-sm field'>Male</option>
                        <option selected="selected" value="female" class='class="form-control form-control-sm field'>
                            Female</option>
                    </select>
                    <input type="email" class="form-control form-control-sm field" id="email"
                        placeholder="name@example.com" required data-pattern="^\S+@[a-z]+\.[a-z]+$">
                    <input type="password" name="pass" class="form-control form-control-sm field" id="password"
                        placeholder="password" required data-pattern="\S+">
                    <input type="checkbox" name="agreements" required id='check_id'> Conditions of Agreements
                    <div class="d-flex mt-5">
                        <button type="submit" class="btn btn-primary btn-sm">SignUp</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.auth-form -->
        <div class="auth-bg col col-6">
        </div>
        <!-- /.auth-bg -->
    </div>
    <!-- /.auth-wrap -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src='registration.js'></script>
</body>

</html>
