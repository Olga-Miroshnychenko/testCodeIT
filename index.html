<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Companies</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class='list'>
        <h2>List of Companies</h>
            <div class='container' style="direction: rtl; height: 250px; overflow: auto;">
                <div id="container">
                </div>
                <ul class="collection" id="collection-item">
                </ul>
            </div>
    </div>
    <div class='total'>
        <h1>Total Companies</h1>
        <div id='totRes' class='res'></div>
    </div>
    <div class='partners' id='partners'>
        <h2>Company partners</h2>
        <div class='cont2'>
            <div id='namePart'></div>
            <div id='percent'></div>
        </div>
    </div>
    <div class="card col-md-6 mt-5 mb-5" style="margin: 3% 15%; width:30%">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
            <div class="w-100 carousel-inner" role="listbox">
                <div class="carousel-item active" id='imgActive'>
                </div>
                <div id='img'>
                </div>
                <div class="float-right navi">
                    <a class="" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon ico" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon ico" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <script src='home.component.js'></script>
</body>

</html>
